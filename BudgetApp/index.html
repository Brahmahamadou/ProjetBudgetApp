<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BudgetApp</title>
</head>
<body>
    <main>
    <div class="container d-flex conteneur">
        <div class="container-lg d-flex">
        <div class="col-lg-4 mt-4 cont1">
            <div class=" titre mb-4">
                <h4>EXPENSE TRACKER</h4>
                <button class="valu ms-4">Reset Value</button>
            </div>
            <div class="calculotor">
                <p>Please Enter Your Budget</p>
                <input class="buton_un"></input>
                <button class="calculate">calculator</button>
            </div>
            <div class="test">
                <p>Please Enter Your Expense</p>
                <input class="buton_deux"></input>
                <p>Please Enter Your Amount</p>
                <input class="buton_trois"></input>
                <button class="expense">Add Expense</button>
            </div>
        </div>
        <div class="col-lg-4 mt-2  d-flex cont2">
            <div class="budget">
                <p>BUDGET</p>
                <i class="fa-solid fa-money-bill"></i>
            </div>
            <div class="expe">
                <p>EXPENSES</p>
                <i class="ms-3 fa-solid fa-credit-card"></i>
            </div>
            <div class="balance">
                <p>BALANCE</p>
                <i class="ms-4 fa-solid fa-dollar-sign"></i>
            </div>
        </div>
        <div class="col-lg-4 cont3">
            <div class="history">
                <button id="" class="mt-2 opacity-50 rounded buton_quatre">History</button>
                <hr>
            </div>

        </div>
    </div>
    </div>

</main>
    <script src="index.js"></script>
</body>

</html>
